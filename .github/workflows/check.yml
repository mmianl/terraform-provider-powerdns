name: Check

on:
  pull_request:

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: 1.24.4

      - name: Format
        run: make fmtcheck

      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.6
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: 1.24.4

      - name: Ensure go.mod tidy and vendor are clean
        run: |
          go mod tidy
          go mod vendor
          if ! git diff --exit-code; then
            echo "ERROR: go.mod, go.sum, or vendor directory are not up-to-date."
            echo "Run: go mod tidy && go mod vendor"
            exit 1
          fi

      - name: Test
        run: make test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Start Docker daemon
        uses: docker/setup-docker-action@efe9e3891a4f7307e689f2100b33a155b900a608 # v4.5.0
        with:
          version: "latest"

      - name: Verify Docker is running
        run: |
          docker info
          docker compose version
      
      - name: Run E2E tests
        timeout-minutes: 2
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o e2e-tests/terraform-provider-powerdns .
          chmod +x e2e-tests/run-e2e-tests.sh
          cd e2e-tests && ./run-e2e-tests.sh
